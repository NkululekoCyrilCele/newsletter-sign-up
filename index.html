<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="./dist/style.css">
    <script defer src="./dist/script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <!-- Sign-up form start -->
    <main>
      <section class="container">
        <article class="signup-form">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><img src="./assets/images/icon-list.svg" alt="icon list">
              Product discovery and
              building what matters</li>
            <li><img src="./assets/images/icon-list.svg" alt="icon list">
              Measuring to ensure
              updates are a success</li>
            <li><img src="./assets/images/icon-list.svg" alt="icon list"> And
              much more!</li>
          </ul>
          <form action="success.html" id="newsletterForm" class="form">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email"
              placeholder="email@company.com">
            <button type="submit" class="btn">Subscribe to monthly newsletter</button>
          </form>
        </article>
      </section>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nkululeko Cyril Cele</a>.
      </div>
    </footer>
  </body>
</html>

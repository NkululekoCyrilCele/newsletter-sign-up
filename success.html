<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
        href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./dist/style.css">
    <script defer src="./dist/script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

    <body>
        <main>
            <aside id="successMessage" class="success-message">
                <form action="index.html" class="success-form">
                    <img src="./assets/images/icon-success.svg"
                        alt="icon success">
                    <h2>Thanks for subscribing!</h2>
                    <p>A confirmation email has been sent to
                        <span id="confirmEmail">ash@loremcompany.com</span>.</p>
                    <p>Please open it and click the button inside to confirm
                        your
                        subscription.</p>
                    <button id="dismissBtn" class="btn dismiss-btn">Dismiss
                        message</button>
                </form>
            </aside>
        </main>
    </body>

    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Nkululeko Cyril Cele</a>.
        </div>
    </footer>
</html>
